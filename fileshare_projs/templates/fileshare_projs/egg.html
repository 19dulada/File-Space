<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Happy Easter!!</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="1500" height="600"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			var sx = 1;
			var sy = 4;
			var x = 0;
			var maxheight = 0;
			var y = 0;
			var bounce = false;
			var time = 0;
			var color = "";
			function randomHex(){
				color='#' + Math.floor(Math.random()*16777215).toString(16);
			}
			function textDraw(){
				ctx.beginPath();
				ctx.fillStyle = color;
				ctx.rect(x, y, 10, 10);
				ctx.fill();
				ctx.closePath
			}
			function draw(){
				textDraw();
				if(x+10>canvas.width||x<0){
					sx=-sx;
					y+=10
				}
				x+=sx
				time+=1;
				if(time%20==0){
					randomHex();
				}
				requestAnimationFrame(draw);
			}
			draw();
		</script>
	</body>
</html>
